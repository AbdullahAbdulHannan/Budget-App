    <div class="container">
        <div id="amountContainer">
            <h1>BUDGET</h1>
            <input type="number" class="inputStyle" id="budget" placeholder="ENTER BUDGET AMOUNT"><br><br><br><br><br>
            <button onclick="a()" class="btn">SET BUDGET</button>
        </div>
        <div id="expenseContainer">
            <h1>EXPENSES</h1>

            <button onclick="b()" class="btn" id="btn1">ADD EXPENSE</button>
        </div>
    </div>
    <div id="displayContainer">
        <div id="headings"><span>TOTAL BUDGET</span>
            <span>EXPENSES</span>
            <span>BALANCE</span>
        </div>

        </div>
        <div id="amount2">

        </div>
    </div><br><br>
    <div id="detailContainer">
        <h3>EXPENSE LIST</h3>
        <ul id="ul"></ul>
    </div>
